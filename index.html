<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azusa_Ke的个人网站</title>
    <link rel="icon" type="image/x-icon" href="icon.ico" />
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-image: url('your-background-image.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            color: #fff;
        }

        #container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
        }

        #time {
            font-size: 24px;
            color: #555;
            margin-bottom: 20px;
        }

        p {
            color: #777;
            margin-bottom: 10px;
        }

        .contact {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .contact img {
            width: 30px;
            margin-right: 10px;
        }

        .contact a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }

        .contact a:hover {
            color: #007bff;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Your Name</h1>
        <div id="time"></div>
        <p>时间停摆，往事归来...</p>
        <div class="contact">
            <img src="email-icon.png" alt="Email Icon">
            <a href="mailto:zhuo9_9@outlook.com">zhuo9_9@outlook.com</a>
        </div>
        <div class="contact">
            <img src="discord-icon.png" alt="Discord Icon">
            <a href="https://discord.gg/azusake" target="_blank">Azusa_Ke</a>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime(); // Initial call to display time immediately
    </script>
</body>

</html>
